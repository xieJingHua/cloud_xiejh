server:
  port: 8701
spring:
  application:
    name: feign-service
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8001/eureka/
service-url:
  user-service: http://user-service

feign:
  hystrix:
    enabled: true   #ÔÚFeignÖÐ¿ªÆôHystrix

logging:
  level:
    com.xiejh.feignservice.service.UserService: debug